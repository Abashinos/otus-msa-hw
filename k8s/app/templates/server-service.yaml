apiVersion: v1
kind: Service
metadata:
  name: {{ include "otus-hw-app.fullname" . }}-server
  labels:
    {{- include "otus-hw-app.labels.server" . | nindent 4 }}
spec:
  type: {{ .Values.serverService.type | quote }}
  ports:
    - port: {{ .Values.serverService.port }}
      targetPort: {{ .Values.serverService.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "otus-hw-app.selectorLabels.server" . | nindent 4 }}
